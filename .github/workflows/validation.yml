name: validation

on:
  pull_request:
    branches:
      - main
  schedule:
   schedule: # run automatically on main branch each Tuesday at 11am
    - cron: "0 16 * * 2"


jobs:

  # Validate

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Validate data
        uses: frictionlessdata/repository@v2
        with:
          packages: "datapackage.json"
